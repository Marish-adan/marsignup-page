<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    
    
    
    <div>
        



    
    <img src="./istockphoto-.jpg" alt="avatar" class="avatar"?><br>

    <h1>sign up</h1><br>
    <p>Please fill in this form to create an account.</p>
        <label>First name</label><br>
        <input type="text" placeholder="Nelso"><br>
        <label>Last name </label><br>
        <input type="text" placeholder="mandela"><br>
        <label>phone number</label><br>
        <input type="tel" placeholder="0722000000"><br>
        <label>Email</label><br>
        <input type="email" placeholder="someone@gmail.com"><br>
        <label>Age</label><br>
        <input type="date" placeholder="Age"><br>
        <label>Gender</label><br>
        <label>female</label>
        <input type="radio" id="female" name="Gender" value="female"><br>
        <label>male</label>
        <input type="radio" id="male" name="Gender" value="male"><br>
        <label>Password</label><br>
        <input type="password" placeholder="Enter Password" name="psw" required><br>
    
        <label >confirm Password</label><br>
        <input type="password" placeholder="confirm Password" name="psw-repeat" required><br>
    
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label><br>


        
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        
        
    </div>
</body>
